<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="variables.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">


    <title>Profile Card</title>
</head>

<body>
    <main class="container">

        <div class="card">

            <div class="profile-info">
                <img src="./src/image.jpg" alt="Profile Picture">

                <p>Lucas Pereira <span class="age">28</span></p>
                <span class="city">Natal</span>
            </div>

            <hr>
                <ul class="profile-numbers">
                    <li class="info">
                        <p class="counter">80k</p>
                        <span class="counter-type"> Followers</span>
                    </li>

                    <li class="info">
                        <p class="counter"> 803k</p>
                        <span class="counter-type">Likes</span>
                    </li>

                    <li class="info">
                        <p class="counter">1.4k</p>
                        <span class="counter-type">Photos</span>
                    </li>

                </ul>

        </div>

    </main>

</body>

</html>
